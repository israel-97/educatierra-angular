<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Meus Produtos</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">Meus Favoritos</button>
                </div>

                <div class="tab-content" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div class="card h-100" *ngFor='let item of listaProdutos' style="max-width: 18rem;">
                            <img src="https://i.imgur.com/OQf5I2x.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-center">{{item.nome}}</h5>
                                <p class="card-text">{{item.descricao}}</p>
                                <p class="card-text">{{item.linkAcesso}}</p>

                                <p class="card-text">by: {{item.usuario.usuario}}</p>

                            </div>
                            <div class="card-footer">
                                <span
                                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 cursor-pointer">#new</span>
                                <div>
                                    <a class="me-3"  href="">Atualizar</a>
                                    <a [routerLink]="['/produto-delete', produto.id]" href="">Deletar</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Produto</th>
                                    <th scope="col" class="d-flex justify-content-center">Nome do produto</th>
                                    <th scope="col">Preço unitário</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <!-- [routerLink]="['/produto-editar'], item.produto]" -->
                                    <th scope="row"><button type="button" class="btn btn-warning mr-3"  data-bs-toggle="modal" data-bs-target="#editModal">
                                        Alterar material
                                    </button><button type="button" class="btn btn-outline-dark ">x</button></th>
                                    <td><img src="https://i.imgur.com/MTPnYUh.jpg" width="50px" height="50px" alt="">
                                    </td>
                                    <td>Livro - A menina que roubava livros</td>
                                    <td>R$ 49,99</td>
                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>






  

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " id="exampleModalLabel">Alterar Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="texto">Escolha uma categoria</label>
                    <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
                        <option *ngFor='let item of listaCategorias' value="{{item.id}}">{{item.materia}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nome"></label>
                    <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome"
                        placeholder="Nome do produto">
                </div>

                <div class="form-group">
                    <label for="descricao"></label>
                    <textarea [(ngModel)]='produto.descricao' class="form-control" name="descricao" id="" cols="3"
                        placeholder="Insira aqui a descrição do produto"></textarea>
                </div>

                <div class="form-group">
                    <label for="linkAcesso"></label>
                    <input [(ngModel)]='produto.linkAcesso' type="text" class="form-control" id="linkAcesso"
                        placeholder="Compartilhe aqui o link do produto">
                </div>

                <div class="form-group mb-3">
                    <label for="linkImagem"></label>
                    <input [(ngModel)]='produto.linkImagem' type="text" class="form-control" id="titulo"
                        placeholder="Insira aqui o link da imagem do produto">
                </div>

                <div class="form-group">
                    <select class="form-control" aria-label="tipoProduto">
                        <option selected>selecione o tipo de produto</option>
                        <option value="VÍDEO">vídeo</option>
                        <option value="EBOOK">e-book</option>
                        <option value="RESUMO">resumo</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center form-group button">
                <button type="button" class="btn btn-primary" data-bs-dismiss='modal' >Cancelar</button>
                <button type="button" class="btn btn-primary" (click)='cadastrarProduto()'>Publicar </button>
                
            </div>
        </div>
    </div>
</div>
