
<!-- modal de para visualizar os dados do produto -->

<!-- Modal -->
<div class="modal fade" id="visualizarProduto" tabindex="-1" aria-labelledby="visualizarProdutoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg d-flex justify-content-center">
    <div class="modal-content">
      <div class="modal-header">
        <button class="btn ms-auto me-3" type="button" id="fecharModal" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>

      <div class="modal-body">

        <div class="row mt-2">

          <div class="col-md-6 d-flex justify-content-center">
            <img src="{{img}}" alt="" srcset="" width="230px" height="230px">
          </div>

          <div class="col-md-5">

            <p class="nome_produto text-break">{{nome}}</p>
            <p class="descricao_produto scroll text-break">{{descricao}}</p>
            
          </div>

        </div>

      </div>

      

    </div>
  </div>
</div>
