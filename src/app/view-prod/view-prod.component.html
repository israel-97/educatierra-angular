
<!-- modal de para visualizar os dados do produto -->

<!-- Modal -->
<div class="modal fade" id="visualizarProduto" tabindex="-1" aria-labelledby="visualizarProdutoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button class="btn ms-auto me-3" type="button" id="fecharModal" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>

      <div class="modal-body" *ngFor='let item of listaProdutos'>

        <div class="row mt-2">

          <div class="col-md-6 d-flex justify-content-center">
            <img src="{{item.linkImagem}}" alt="" srcset="" width="80px" height="280px">
          </div>

          <div class="col-md-6">

            <p class="nome_produto">{{item.nome}}</p>
            <p class="descricao_produto">{{item.descricao}}</p>
            <button class="btn mt-5"  id="favorito_btn" type="button">
              <i class="fa "></i>
            </button>
          </div>

        </div>

      </div>

      

    </div>
  </div>
</div>
