<section class="team">

  <div class="container">

    <div class="row">

      <div class="col-lg-11">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <!-- Botões numerados -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">1</button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">2</button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">3</button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4">4</button>
          </div>

          <!-- Slides -->
          <div class="carousel-inner">

            <div class="carousel-item active">

              <div class="row">

                <div class="col-lg-5">

                  <img class="img-fluid" src="https://i.imgur.com/erUVKTf.png" alt="">

                </div>

                <div class="col-lg-5">

                  <h4 class="title-carousel">Compartilhe de forma fácil e segura.</h4>
                  <p class="mt-3">Basta cadastrar o link do material com uma breve descrição do conteúdo.</p>

                </div>

              </div>
              
            </div>

            <div class="carousel-item">

              <div class="row">

                <div class="col-lg-5">

                  <img class="img-fluid" src="https://i.imgur.com/OXZuYmq.png" alt="">

                </div>

                <div class="col-lg-5">

                  <h4 class="title-carousel">Compartilhe de forma fácil e segura.</h4>
                  <p class="mt-3">Basta cadastrar o link do material com uma breve descrição do conteúdo.</p>

                </div>

              </div>
              
            </div>

          </div>

          
          
          <!-- controles laterais -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>

      </div>

    </div>

  </div>

</section>
