<div class="container-fluid">

    <div class="row bg-secondary">

        <div class="col-md-12 text-white">

            <a routerLink='/home' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden='true'></i> Home
            </a>

            <h1 class="fs-54 text-center">Labels</h1>
            <h5 class="fs-18 text-center">Crie uma label</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='categoria.materia' type="text" class="form-control" id="materia" placeholder="Digite o nome da materia">
                    </div>
                    <div class="form-group mt-3">
                        <input [(ngModel)]='categoria.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição">
                    </div>
                    <!---->

                    <div class="d-flex justify-content-center ">
                        <button type="button" class="btn btn-light mt-3" (click)='create()'>Criar</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<div class="container">

    <div class="row mt-5">

        <div class="col-md-12">
            <h2 class="text-center"> Todas labels </h2>
        </div>

    </div>


    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Materia</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-end">Modificações</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let categoria of listaCategoria'>
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.materia}}</td>
                        <td>{{categoria.descricao}}</td>
                        
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info me-3" [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/categoria-delete', categoria.id]">Delete</button>
                            
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
