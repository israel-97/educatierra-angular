<div class="contariner mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar a labels</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center ">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="categoria.descricao">
            </div>
            <div class="d-flex justify-content-end mt-3 mb-3">
                <button class="btn btn-danger me-4" routerLink='/categorias'>Canelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
